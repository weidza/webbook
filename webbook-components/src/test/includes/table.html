<w-section title="Table Component">

     <script type="text/javascript">
     function tableComponentAttributes(){
        return [
            ["id"              ,  "String"    ,    "auto-generated" ,   ""],
            ["title"           ,  "String"    ,    "" ,   ""],
            ["caption"         ,  "String"    ,    "" ,   ""],
            ["columns"         ,  "String[]"  ,    "" ,   "must be separate by ';'"],
            ["column_classes"  ,  "String[]"  ,    "" ,   "must be separate by ';'. Allow to specify column style class"],
            ["loader"          ,  "Function"  ,    "" ,   "for dynamic data loading with JavaScript function"],
        ];
     }
     </script>
    <w-table caption="Component attributes"
             columns="Attribute;Type;Default value;comment"
             loader="tableComponentAttributes"/>
